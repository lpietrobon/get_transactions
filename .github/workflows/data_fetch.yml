name: Fetch Financial Data and Export CSV

on:
  schedule:
    - cron: '0 5 * * *'  # Run every day at 5:00 AM UTC (Adjust as needed)
  workflow_dispatch:    # Allow manual triggering from GitHub Actions UI

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Or your preferred Python version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set environment variables from Secrets
        run: |
          echo "PLAID_CLIENT_ID=${{ secrets.PLAID_CLIENT_ID }}" >> $GITHUB_ENV
          echo "PLAID_SECRET=${{ secrets.PLAID_SECRET }}" >> $GITHUB_ENV
          echo "PLAID_ACCESS_TOKEN=${{ secrets.PLAID_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "PLAID_ENVIRONMENT=sandbox" >> $GITHUB_ENV # Or set to 'production' if needed

      - name: Run data fetching script
        run: python -m src.main

      - name: Upload CSV artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: transactions-csv
          path: transactions.csv # Or your OUTPUT_CSV_FILE

